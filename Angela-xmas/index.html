<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Name for a Special Christmas Message!</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="submitBtn">Get Merry Christmas</button>
        <button id="colorToggleBtn">Toggle Multi-Color Pop</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closeBtn" class="close">&times;</span>
            <h1 id="message">Merry Christmas!</h1>
            <p id="personalizedMessage"></p>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
